<!DOCTYPE html>
<html>
  <head>
    <title>Ar SUPER HEROS</title>
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0"
    />

    <script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script>
    <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar.js"></script>
    <script src="https://cdn.jsdelivr.net/gh/donmccurdy/aframe-extras@v6.1.1/dist/aframe-extras.min.js"></script>
    <script src="https://raw.githack.com/fcor/arjs-gestures/master/dist/gestures.js"></script>

    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
      integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
      crossorigin="anonymous"
    />
    <link href="./style.css" rel="stylesheet" />

    <script src="./js/addButtons.js"></script>
  </head>

  <body style="margin : 0px; overflow: hidden;">
    <a-scene
      vr-mode-ui="enabled: false"
      embedded
      arjs="sourceType: webcam;
    sourceWidth:1280; sourceHeight:960;
    displayWidth: 1280; displayHeight: 960;
    debugUIEnabled: false;"
      gesture-detector
      createbuttons
    >
      <a-entity camera></a-entity>

      <a-assets>
        <a-asset-item
          id="thor"
          src="./assets/thor/scene.gltf"
        ></a-asset-item>
      </a-assets>

      <a-marker
        id="thor-marker"
        type="pattern"
        url="./assets/pattern.patt"
        cursor="rayOrigin: mouse"
      >
        <a-entity
          id="thor-3D-model"
          position="-2.3 1 0.5"
          rotation="-90 0 0"
          scale="5 5 5"
          gltf-model="#thor"
        >
        </a-entity>

        <a-plane
          position="0 0 0"
          width="2.3"
          height="2.5"
          rotation="-90 0 0"
          color="black"
        >
          <a-plane
            position="0 1.1 0.1"
            width="2.31"
            height="0.4"
            rotation="0 0 0"
            color="black"
          >
            <a-entity
              position="1.3 0 0.1"
              rotation="0 0 0"
              text="font:aileronsemibold;value:THOR SUPER HERO;color:#290149;width: 4.5;height:3;align:left;"
            ></a-entity>
          </a-plane>

          <a-entity
            position="0.1 0 0.1"
            rotation="0 0 0"
            text="color: #6b011f; align: left; width: 2;height:5;lineHeight:50;letterSpacing:2; font: dejavu;
               value:Thor is a prominent god in Germanic paganism. In Norse mythology, he is a hammer-wielding god associated with lightning, thunder, storms, sacred groves and trees, strength, the protection of humankind, hallowing, and fertility."
          >
          </a-entity>

          <a-entity
            position="-0.75 -0.8 0.1"
            rotation="0 0 0"
            text="color: #290149; align: center; width: 2;height:5; font: aileronsemibold;
               value:AGE :1,500 years old"
          >
          </a-entity>
        </a-plane>
      </a-marker>
    </a-scene>

    <div id="button-div"></div>
  </body>
</html>
